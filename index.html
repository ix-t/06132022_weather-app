<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d4538b04bd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto+Flex:opsz,wght@8..144,200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div
            class="row align-items-center justify-content-center principal-cities"
          >
            <div class="col-auto">Mexico</div>
            <div class="col-auto">London</div>
            <div class="col-auto">Frankfurt</div>
            <div class="col-auto">Tokyo</div>
            <div class="col-auto">
              <button type="button" class="btn btn-info btn-sm">
                Change to °F
              </button>
            </div>
          </div>
          <form>
            <div class="row g-1 justify-content-center search-engine">
              <div class="col-sm-6 search-engine-element">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="colFormLabelSm"
                  placeholder="Enter a city"
                />
              </div>
              <div class="col-auto search-engine-element">
                <span>
                  <button type="button" class="btn btn-primary btn-sm">
                    Search
                  </button>
                  <button type="button" class="btn btn-secondary btn-sm">
                    Current
                  </button>
                </span>
              </div>
            </div>
          </form>
          <div class="principal-weather">
            <h1 id="city"></h1>
            <h2>Last updated: <span id="date"></span></h2>
            <h3><span id="temperature"></span>°C</h3>
            <h4 id="description"></h4>
            <h5>Humidity: <span id="humidity"></span>%</h5>
            <h6>Wind: <span id="wind"></span> km/h</h6>
          </div>
          <div class="row secondary-weather">
            <div class="col day">
              <div class="day1">
                <span id="day1"></span>
              </div>
              <img src="" alt="" id="icon1" />
              <div>
                <strong><span id="maxTemp1"></span>°</strong>
              </div>
              <div><span id="minTemp1"></span>°</div>
            </div>
            <div class="col day">
              <div class="day2">
                <span id="day2"></span>
              </div>
              <img src="" alt="" id="icon2" />
              <div>
                <strong><span id="maxTemp2"></span>°</strong>
              </div>
              <div><span id="minTemp2"></span>°</div>
            </div>
            <div class="col day">
              <div class="day3">
                <span id="day3"></span>
              </div>
              <img src="" alt="" id="icon3" />
              <div>
                <strong><span id="maxTemp3"></span>°</strong>
              </div>
              <div><span id="minTemp3"></span>°</div>
            </div>
            <div class="col day">
              <div class="day4">
                <span id="day4"></span>
              </div>
              <img src="" alt="" id="icon4" />
              <div>
                <strong><span id="maxTemp4"></span>°</strong>
              </div>
              <div><span id="minTemp4"></span>°</div>
            </div>
            <div class="col day">
              <div class="day5">
                <span id="day5"></span>
              </div>
              <img src="" alt="" id="icon5" />
              <div>
                <strong><span id="maxTemp5"></span>°</strong>
              </div>
              <div><span id="minTemp5"></span>°</div>
            </div>
          </div>
        </div>
        <footer>
          <a href="#">Open-source code</a>
          by Ixchel
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
