<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d4538b04bd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto+Flex:opsz,wght@8..144,200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body id="background-image">
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row g-1 justify-content-center search-engine">
              <div class="col-sm-6 search-engine-element">
                <input
                  type="search"
                  class="form-control form-control-sm"
                  id="cityInput"
                  placeholder="Enter a city"
                  autocomplete="off"
                />
              </div>
              <div class="col-auto search-engine-element">
                <span>
                  <button
                    type="submit"
                    value="search"
                    class="btn btn-primary btn-sm"
                  >
                    Search
                  </button>
                  <button
                    type="button"
                    value="current"
                    class="btn btn-secondary btn-sm"
                  >
                    Current
                  </button>
                </span>
              </div>
            </div>
          </form>
          <div class="principal-weather">
            <h1 id="city"></h1>
            <h2>Last updated: <span id="date"></span></h2>

            <div class="row align-items-center">
              <div class="col-6">
                <img src="" alt="" id="icon" class="icon" />
              </div>
              <div class="col-6">
                <h3>
                  <span id="temperature"></span>
                  <span class="units">Â°C</span>
                </h3>
                <h4 id="description"></h4>
              </div>
            </div>
            <h5>Humidity: <span id="humidity"></span>%</h5>
            <h6>Wind: <span id="wind"></span> km/h</h6>
          </div>
          <div class="secondary-weather" id="forecast"></div>
        </div>
        <footer>
          <div>This project was coded by <a href="#">Ixchel</a>,</div>
          is
          <a
            href="https://github.com/ix-t/06132022_weather-app"
            target="_blank"
          >
            open-sourced on Github
          </a>
          and
          <a href="#" target="_blank"> hosted on Netlify</a>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
