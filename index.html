<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d4538b04bd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto+Flex:opsz,wght@8..144,200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div
            class="row align-items-center justify-content-center principal-cities"
          >
            <div class="col-auto">Mexico</div>
            <div class="col-auto">London</div>
            <div class="col-auto">Frankfurt</div>
            <div class="col-auto">Tokyo</div>
            <div class="col-auto">
              <button type="button" class="btn btn-info btn-sm">
                Change to °F
              </button>
            </div>
          </div>
          <form>
            <div class="row g-1 justify-content-center search-engine">
              <div class="col-sm-6 search-engine-element">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="colFormLabelSm"
                  placeholder="Enter a city"
                />
              </div>
              <div class="col-auto search-engine-element">
                <span>
                  <button type="button" class="btn btn-primary btn-sm">
                    Search
                  </button>
                  <button type="button" class="btn btn-secondary btn-sm">
                    Current
                  </button>
                </span>
              </div>
            </div>
          </form>
          <div class="principal-weather">
            <h1 id="city"></h1>
            <h2>Last updated: <span id="date"></span></h2>
            <h3>
              <strong><span id="maxTemp"></span></strong>° /
              <span id="minTemp"></span>°
            </h3>
            <h4><span id="temperature"></span>°C</h4>
            <h5 id="description"></h5>
            <h6>Humidity: <span id="humidity"></span>%</h6>
            <h7>Wind: <span id="wind"></span> km/h</h7>
          </div>
          <div class="row secondary-weather">
            <div class="col day">
              <div id="day-1"><strong>Mon</strong></div>
              <img src="" alt="" id="icon1" />
              <div id="max-temp-1"><strong>29°</strong></div>
              <div id="min-temp-1">12°</div>
            </div>
            <div class="col day">
              <div id="day-2"><strong>Tue</strong></div>
              <i class="fa-solid fa-cloud-bolt weather-icon-small icon-2"></i>
              <div id="max-temp-2"><strong>29°</strong></div>
              <div id="min-temp-2">12°</div>
            </div>
            <div class="col day">
              <div id="day-3"><strong>Wed</strong></div>
              <i
                class="fa-solid fa-cloud-showers-heavy weather-icon-small icon-3"
              ></i>
              <div id="max-temp-3"><strong>27°</strong></div>
              <div id="min-temp-3">12°</div>
            </div>
            <div class="col day">
              <div id="day-4"><strong>Thu</strong></div>
              <i
                class="fa-solid fa-cloud-sun-rain weather-icon-small icon-4"
              ></i>
              <div id="max-temp-4"><strong>25°</strong></div>
              <div id="min-temp-4">12°</div>
            </div>
            <div class="col day">
              <div id="day-5"><strong>Fri</strong></div>
              <i class="fa-solid fa-sun weather-icon-small icon-5"></i>
              <div id="max-temp-5"><strong>30°</strong></div>
              <div id="min-temp-5">12°</div>
            </div>
            <div class="col day">
              <div id="day-6"><strong>Sat</strong></div>
              <i
                class="fa-solid fa-cloud-showers-heavy weather-icon-small icon-6"
              ></i>
              <div id="max-temp-6"><strong>26°</strong></div>
              <div id="min-temp-6">10°</div>
            </div>
          </div>
        </div>
        <footer>
          <a href="#">Open-source code</a>
          by Ixchel
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
